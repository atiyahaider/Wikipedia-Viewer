<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
  <div id="container">
  <div id="contentWrapper">
  <div id="header">
    <img class="griditem1" src="https://res.cloudinary.com/dzsnl7ocm/image/upload/v1559148993/Wikipedia-logo-v2.svg.png" alt="Wikepedia Logo">
    <div class="griditem2"><span class="h1">W</span><span class="h2">IKIPEDI</span><span class="h1">A</span><span class="h1"> Viewer</span>
    </div>
    <div class="griditem3">
      <form id="searchForm">
        <div id="searchDiv">
        <a id="random" target="_blank" href="https://en.wikipedia.org/wiki/Special:Random"><i class="fas fa-random fa-lg" title="Search Random Article"></i></a>
        <div id="searchBox">
          <input type="text" id="search" placeholder="Search for..." required>
          <button id="searchBtn" type="submit"><i class="fas fa-search fa-lg" title="Search"></i></button>
        </div>
        </div>
      </form>
    </div>
  </div>

  <div>
    <ul id="searchResults">
    </ul>
  </div>
  </div> 
  <footer>
    <div id="footerText">
      <p>Designed and coded by</p>
    <a target="_blank" href="https://s.codepen.io/atiyahaider/debug/oaZxeb/dGrXWdOKgPWM">Atiya Haider</a>
    </div>
  </footer>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
  <script  src="./script.js"></script>
</body>

</html>
